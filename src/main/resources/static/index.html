<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            body{
                background: linear-gradient(90deg,white,lightgrey,darkgrey,grey,dimgrey,black);
            }
        </style>
</head>


<body>
    <h2 class="d-flex p-2 justify-content-center m-4"><b>Hero Storage System</b></h2>
    <div class="container-xl">
        <div class="row align-items-start">

            <div class="col-4 d-flex flex-column  border border-dark rounded m-2" id="input" style="margin-top: 1px;">
                <h3 class="m-2"><b>Hero Creator/Updator</b></h3>
                <h6>Name</h6>
                <input type="text" id="inputName" class="form-control mb-2" placeholder="Name" />
                <h6>Power Level</h6>
                <input type="number" id="inputPowerLevel" class="form-control mb-2" placeholder="Power Level" />
                <h6>Powers</h6>
                <input type="text" id="inputPowers" class="form-control mb-2" placeholder="Powers" />
                <h6>Tragic Backstory</h6>
                <input type="text" id="inputBackstory" class="form-control mb-2" placeholder="Tragic Backstory" />
                <button type="button" id="buttonCreate" class="btn btn-dark m-2">Add Hero</button>
                <h6>ID for delete/update/read</h6>
                <input type="text" id="inputId" class="form-control" placeholder="Hero Id" />
                <button type="button" id="buttonUpdate" class="btn btn-dark m-2">Update Hero</button>
                <button type="button" id="buttonDelete" class="btn btn-dark m-2">Delete Hero</button>
                <button type="button" id="buttonRead" class="btn btn-dark m-2">Read Hero</button>
            </div>

            <div class="col-7 d-flex flex-column align-items-stretch border border-dark rounded m-2">
                <h3 class="m-2"><b>Hero List</b></h3>
                <ul id="output">
                    <li>LOADING PLEASE WAIT</li>
                </ul>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h2>Hero System</h2>
    <div class="row">
        <div class="col">
            <input type="text" id="inputName" class="form-control" placeholder="enter name of Hero" />
            <input type="number" id="inputPowerLevel" class="form-control mt-2"
                placeholder="enter power level of Hero" />
            <input type="text" id="inputPowers" class="form-control mt-2" placeholder="enter Heroes powers" />
            <input type="text" id="inputBackstory" class="form-control mt-2" placeholder="enter Heroes tragic backstory" />
            <button type="button" id="buttonCreate" class="btn btn-primary mt-2" >Add Hero</button>
        </div>

        <div class="col">
            <h3> List of Heroes</h3>
            <ul id="listHero"></ul>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
